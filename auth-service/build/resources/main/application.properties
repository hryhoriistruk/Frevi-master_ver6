spring.application.name=auth-service

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

# Server port
server.port=8085

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Keycloak Configuration
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=frevi
keycloak.credentials.client-id=auth-service
keycloak.credentials.secret=your-secret-key
keycloak.admin.username=admin
keycloak.admin.password=admin
keycloak.client-id=auth-service
keycloak.jwt-certs=http://localhost:8080/auth/realms/frevi/protocol/openid-connect/certs

# Security
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Redis
spring.redis.host=localhost
spring.redis.port=6379

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=auth-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Circuit Breaker
resilience4j.circuitbreaker.instances.auth-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.auth-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.auth-service.failure-rate-threshold=50

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html