spring:
  application:
    name: messaging-service
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

server:
  port: 8087

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# WebSocket Configuration
websocket:
  endpoint: /ws
  allowed-origins: "http://localhost:3000,http://localhost:3001"
  sockjs:
    enabled: true

# Message Configuration
messaging:
  max-message-size: 1048576  # 1MB
  message-retention-days: 30
  max-messages-per-chat: 1000
  enable-encryption: true

# Security
security:
  jwt:
    secret: mySecretKey
    expiration: 86400000

logging:
  level:
    com.frevi.messaging: DEBUG
    org.springframework.cloud.config: DEBUG
